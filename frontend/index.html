<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Live - Voice Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
            text-align: center;
        }

        .mic-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .mic-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-size: 48px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            position: relative;
        }

        .mic-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        .mic-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .mic-button.recording {
            background: linear-gradient(135deg, #f44336 0%, #e91e63 100%);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 5px 20px rgba(244, 67, 54, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 8px 30px rgba(244, 67, 54, 0.6);
            }
        }

        .mic-button.processing {
            background: linear-gradient(135deg, #ff9800 0%, #ff5722 100%);
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .mic-status {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            font-weight: 500;
            text-align: center;
        }

        .timer {
            margin-top: 10px;
            font-size: 24px;
            color: #667eea;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            min-height: 80px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.success {
            background: #e8f5e9;
            color: #388e3c;
        }

        .status.error {
            background: #ffebee;
            color: #d32f2f;
        }

        .audio-player {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 12px;
            display: none;
        }

        .audio-player.show {
            display: block;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¤ Gemini Live</h1>
        <p class="subtitle">Speak and get AI response</p>

        <div class="mic-area">
            <button class="mic-button" id="micButton">
                <span id="micIcon">ðŸŽ¤</span>
            </button>
            <div class="mic-status" id="micStatus">Click microphone to start</div>
            <div class="timer" id="timer" style="display: none;">00:00</div>
        </div>

        <div class="input-group">
            <label for="systemInstruction">System Instruction (Optional)</label>
            <textarea 
                id="systemInstruction" 
                placeholder="e.g., You are a helpful assistant and answer in a friendly tone."
            ></textarea>
        </div>

        <div id="status"></div>

        <div class="audio-player" id="audioPlayer">
            <p style="color: #667eea; font-weight: 600; margin-bottom: 10px;">ðŸ”Š AI Response:</p>
            <audio id="audioPlayback" controls></audio>
        </div>
    </div>

    <script>
        const micButton = document.getElementById('micButton');
        const micIcon = document.getElementById('micIcon');
        const micStatus = document.getElementById('micStatus');
        const timer = document.getElementById('timer');
        const statusDiv = document.getElementById('status');
        const audioPlayer = document.getElementById('audioPlayer');
        const audioPlayback = document.getElementById('audioPlayback');
        const systemInstruction = document.getElementById('systemInstruction');

        const API_URL = 'http://127.0.0.1:8000';

        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let recordingStartTime;
        let timerInterval;

        micButton.addEventListener('click', toggleRecording);

        async function toggleRecording() {
            if (!isRecording) {
                await startRecording();
            } else {
                stopRecording();
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await sendAudioToAPI(audioBlob);
                };
                
                mediaRecorder.start();
                isRecording = true;
                
                micButton.classList.add('recording');
                micIcon.textContent = 'â¹ï¸';
                micStatus.textContent = 'Recording... Click to stop';
                timer.style.display = 'block';
                audioPlayer.classList.remove('show');
                hideStatus();
                
                recordingStartTime = Date.now();
                timerInterval = setInterval(updateTimer, 100);
                
            } catch (error) {
                console.error('Error accessing microphone:', error);
                showStatus('Error: Could not access microphone. Please grant permission.', 'error');
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;
                
                micButton.classList.remove('recording');
                micButton.classList.add('processing');
                micButton.disabled = true;
                micIcon.textContent = 'â³';
                micStatus.textContent = 'Processing...';
                timer.style.display = 'none';
                
                clearInterval(timerInterval);
            }
        }

        function updateTimer() {
            const elapsed = Date.now() - recordingStartTime;
            const seconds = Math.floor(elapsed / 1000);
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            timer.textContent = `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        async function sendAudioToAPI(audioBlob) {
            showStatus('Sending audio to Gemini...', 'info');
            
            try {
                const formData = new FormData();
                formData.append('audio_file', audioBlob, 'recording.webm');
                
                const instruction = systemInstruction.value.trim();
                if (instruction) {
                    formData.append('system_instruction', instruction);
                }

                const response = await fetch(`${API_URL}/api/gemini-live/stream-audio`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status} ${response.statusText}`);
                }

                showStatus('Receiving AI response...', 'info');

                // Read the stream
                const reader = response.body.getReader();
                const chunks = [];

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    chunks.push(value);
                }

                // Combine chunks
                const totalLength = chunks.reduce((acc, chunk) => acc + chunk.length, 0);
                const audioData = new Uint8Array(totalLength);
                let offset = 0;
                for (const chunk of chunks) {
                    audioData.set(chunk, offset);
                    offset += chunk.length;
                }

                // Get sample rate from headers
                const sampleRate = parseInt(response.headers.get('X-Sample-Rate') || '24000');
                
                // Convert PCM to WAV
                const wavBlob = createWavBlob(audioData, sampleRate);
                const audioUrl = URL.createObjectURL(wavBlob);
                
                audioPlayback.src = audioUrl;
                audioPlayer.classList.add('show');
                
                showStatus('âœ“ Response ready! Playing...', 'success');
                audioPlayback.play();
                
            } catch (error) {
                console.error('Error:', error);
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                micButton.classList.remove('processing');
                micButton.disabled = false;
                micIcon.textContent = 'ðŸŽ¤';
                micStatus.textContent = 'Click microphone to start';
            }
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        function hideStatus() {
            statusDiv.style.display = 'none';
        }

        // Convert PCM to WAV
        function createWavBlob(pcmData, sampleRate) {
            const numChannels = 1;
            const bitsPerSample = 16;
            const byteRate = sampleRate * numChannels * bitsPerSample / 8;
            const blockAlign = numChannels * bitsPerSample / 8;
            const dataSize = pcmData.length;
            
            const buffer = new ArrayBuffer(44 + dataSize);
            const view = new DataView(buffer);
            
            // RIFF header
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + dataSize, true);
            writeString(view, 8, 'WAVE');
            
            // fmt chunk
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true); // fmt chunk size
            view.setUint16(20, 1, true); // PCM format
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, byteRate, true);
            view.setUint16(32, blockAlign, true);
            view.setUint16(34, bitsPerSample, true);
            
            // data chunk
            writeString(view, 36, 'data');
            view.setUint32(40, dataSize, true);
            
            // PCM data
            const pcmView = new Uint8Array(buffer, 44);
            pcmView.set(pcmData);
            
            return new Blob([buffer], { type: 'audio/wav' });
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }
    </script>
</body>
</html>
