services:
  backend:
    build:
      context: .
      dockerfile: dockerfiles/backend.Dockerfile
    ports:
      - 8000:8000
    volumes:
      - ./backend:/backend
    env_file:
      - .env
    depends_on:
      - postgres
    restart: unless-stopped
  postgres:
    image: postgres:15
    ports:
      - 5432:5432
    env_file:
      - .env
    volumes:
      - database_data:/var/lib/postgresql/data

volumes:
  database_data:
